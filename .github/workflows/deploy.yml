name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # GitHub ì €ì¥ì†Œì˜ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # Java ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      #./gradlew ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew build

      # .env íŒŒì¼ ìƒì„±
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
        
      # EC2 SSH í‚¤ base64 ë””ì½”ë”© â†’ .pem íŒŒì¼ë¡œ ì €ì¥
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2_key.pem
          chmod 400 ec2_key.pem
        
      # í”„ë¡œì íŠ¸ë¥¼ EC2ë¡œ ì „ì†¡
      - name: Copy project to EC2 (with minimal files)
        run: |
          rsync -avz \
            --exclude='.git' \
            --exclude='build/' \
            --exclude='.gradle' \
            -e "ssh -i ec2_key.pem -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.PROJECT_DIR }}
        
      # EC2ì— SSH ì ‘ì† â†’ ìƒˆë¡œ ë¹Œë“œ ë° ì‹¤í–‰
      - name: SSH and Deploy
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_DIR }}

            echo "ğŸ› ï¸ ë„ì»¤ ë¹Œë“œ ë° ì‹¤í–‰"
            docker-compose build --no-cache
            docker-compose up -d
          EOF
